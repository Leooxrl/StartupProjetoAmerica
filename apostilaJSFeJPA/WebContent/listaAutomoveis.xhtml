<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Automóvel</title>
</h:head>
<h:body>
	<h:form>
		<h:dataTable value="#{automovelBean.automoveis}" var="automovel">
			<f:facet name="header">Marca</f:facet>
			<h:column> #{automovel.marca} </h:column>
			<f:facet name="header">Modelo</f:facet>
			<h:column> #{automovel.modelo} </h:column>
			<f:facet name="header">Ano fabricação</f:facet>
			<h:column> #{automovel.anoFabricacao} </h:column>
			<f:facet name="header">Ações</f:facet>
			<h:column>
				<h:commandLink action="#{automovelBean.excluir(automovel)}">excluir</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
